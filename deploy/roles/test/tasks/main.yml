---

- set_fact:
    user_name: "alan"
    pwd: "123"
    
- name: sign up test
  uri:
    url: "{{init_mongo_test_url}}/signup"
    method: POST
    body_format: json
    return_content: yes
    status_code: 201
    body: {
      "name": "{{user_name}}",
      "pwd": "{{pwd}}"
    }
  register: signup

- debug: var=signup.content

- name: sign in test without correct username and pwd
  uri:
    url: "{{init_mongo_test_url}}/signin"
    method: POST
    body_format: json
    return_content: yes
    status_code: 401
    body: {
      "name": "{{user_name}}",
      "pwd": "1234456"
    }
    
- name: sign in test with correct username and pwd
  uri:
    url: "{{init_mongo_test_url}}/signin"
    method: POST
    body_format: json
    return_content: yes
    status_code: 201
    body: {
      "name": "{{user_name}}",
      "pwd": "{{pwd}}"
    }
  register: signin

- debug: var=signin.content

- set_fact: token="{{signin.content}}"

- debug: var=token

- name: test validation with token
  uri:
    url: "{{init_mongo_test_url}}/test_html/index.html"
    method: GET
    return_content: yes
    status_code: 200
    headers:
      token: "{{token}}"
  register: test_val1

- debug: var=test_val1.content

- name: test validation without token
  uri:
    url: "{{init_mongo_test_url}}/test_html/index.html"
    method: GET
    return_content: yes
    status_code: 401
  register: test_val

- debug: var=test_val.content

- name: test validation wrong token
  uri:
    url: "{{init_mongo_test_url}}/test_html/index.html"
    method: GET
    return_content: yes
    status_code: 401
    headers:
      token: 456ewew
  register: test_val2

- debug: var=test_val2.content

